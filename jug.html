<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Comments Page</title>
	<link href="./bootstrap.min.css" rel="stylesheet"/>
	<script defer src="comments.js"></script>
	<style>
		body {
					display: flex;
					flex-direction: column;
					align-items: center;
			background-color: #e1e1e0;
		}
		.container {
			max-width: 500px; /* Forces a mobile aspect ratio */
			margin: 32px;
			padding: 16px;
			background-color: #ffffff;
			border-radius: 16px;
		}
		figure img {
					max-width: 100%;
					border-radius: 16px;
			}
		.comment-box {
			overflow-y: auto;
		}
		.comment {
					display: flex;
					flex-direction: column;
					gap: 4px;
			margin-bottom: 15px;
			padding: 15px;
			border-radius: 16px;
			border: 1px solid #999;
			padding: 10px;
		}
		.comment-author {
			font-weight: bold;
		}
		.comment-btns {
				align-self: flex-end;
		}
		.comment-btn {
				font-size: 12px;
		}
		.invis {
			display: none;
		}
	</style>
</head>

<body>
	<main class="container">
		<h1 class="text-center">Jug, 15th Century</h1>
		<figure>
			<img src="jug.jpg"></img>
		</figure>
		<div class="comment-box">
			<div class="comment">
				<div class="comment-author">Archibald</div>
				<div class="comment-text">This piece is fascinating! I love the details.</div>
				<div class="comment-author">Bill Derr</div>
				<div class="comment-text">Completely disagree. Nothing interesting here.</div>
				<div class="btn-group comment-btns">
					<button class="btn btn-outline-primary comment-btn like">like</button>
					<button class="btn btn-outline-primary comment-btn reply">reply</button>
					<button class="btn btn-outline-primary comment-btn report">report</button>
				</div>
				<div class="reply-form invis">
					<input type="text" class="form-control" placeholder="Your name"></input>
					<textarea class="form-control" rows="2" placeholder="Type your reply here..."></textarea>
					<button class="btn btn-primary btn-block submit-reply">Submit Reply</button>
				</div>
			</div>
			<div class="comment">
				<div class="comment-author">T. Potts</div>
				<div class="comment-text">I feel a deep connection to this artwork.</div>
				<div class="btn-group comment-btns">
					<button class="btn btn-outline-primary comment-btn like">like</button>
					<button class="btn btn-outline-primary comment-btn reply">reply</button>
					<button class="btn btn-outline-primary comment-btn report">report</button>
				</div>
				<div class="reply-form invis">
					<input type="text" class="form-control" placeholder="Your name"></input>
					<textarea class="form-control" rows="2" placeholder="Type your reply here..."></textarea>
					<button class="btn btn-primary btn-block submit-reply">Submit Reply</button>
				</div>
			</div>
			<!-- Add more comments dynamically -->
		</div>

		<div class="comment">
			<div class="comment-author">Leave a Comment</div>
			<input type="text" class="form-control" placeholder="Your name"></input>
			<textarea class="form-control" rows="4" placeholder="Type your comment here..."></textarea>
			<button class="btn btn-primary btn-block submit-comment">Submit Comment</button>
		</div>
	</main>
</body>

</html>
